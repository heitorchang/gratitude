{% extends "events/base.html" %}

{% block content %}
<ul class="event-list">
  {% for event in events %}
  <li class="event">
    {{ event }}
    &nbsp;
    <ul class="tag-list">
      {% for tag in event.tags.all %}
      <li class="tags">
        {{ tag }}
      </li>
      {% endfor %}
    </ul>
  </li>
  {% endfor %}
</ul>
{% endblock %}
